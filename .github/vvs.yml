name: Vercel Validation System (VVS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vercel Validation System (VVS)
        run: npm run validate:code
        
      - name: Notify about successful validation
        if: success()
        run: echo "âœ… VVS validation complete - code ready for Vercel deployment!"